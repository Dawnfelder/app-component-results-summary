<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>

  <div class="wrapper">

    <section class="blue">
      <p class="title">Your Result</p>
        <div class="circle">
          <p class="n76">76</p>
          <p class="of-100">of 100</p>
        </div>
      <p class="great">Great</p>
      <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  
    <section class="white">
      
  
      <div class="white-section-container-outer">
        
        <p class="summary">Summary</p>

        <div class="white-section-container red-container">
          <p class="reaction"><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
          <p class="score"><span class="score-figure">80</span>&nbsp;/ 100</p>
        </div>
      
        <div class="white-section-container yellow-container">
          <p class="memory"><img src="assets/images/icon-memory.svg" alt="memory">Memory</p>
          <p class="score"><span class="score-figure">92</span>&nbsp;/ 100</p>
        </div>
      
        <div class="white-section-container green-container">        
          <p class="verbal"><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal</p>
          <p class="score"><span class="score-figure">61</span>&nbsp;/ 100</p>
        </div>
      
        <div class="white-section-container blue-container">        
          <p class="visual"><img src="assets/images/icon-visual.svg" alt="visual">Visual</p>
          <p class="score"><span class="score-figure">72</span>&nbsp;/ 100</p>
        </div>

        <button type="submit" id="form-submit-button">Continue</button>

      </div>

    </section>

  </div>
  

  

</body>
</html>
